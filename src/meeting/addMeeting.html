                </li>

            </ul>

        </nav>

        <div class="form-border">

            <h2 class="stl-heading line-break-10">Add a new meeting</h2>

            <form action="https://mymeetingsapp.herokuapp.com/api/meetings" method="POST" class="add-meeting-form" novalidate>

                <div class="form-group">
                    <label for="mdate">Date</label>
                    <input type="date" name="mdate" id="mdate" />
                    <span id="date-error" class="err-msg"></span>
                </div>
                <div class="form-group">
                    <label for="stime" class="display-block">Start time (hh:mm)</label>
                    <input type="number" id="stime" class="select-date" min="0" max="23" />

                    <span class="display-inline-block">:</span>
                    <label for="stime-min" class="sr-only">Start time minutes</label>
                    <input type="number" id="stime-min" class="select-date" min="0" max="59" />

                    <div id="start-hour-error" class="err-msg"></div>
                    <div id="start-min-error" class="err-msg"></div>
                </div>
                <div class="form-group">
                    <label for="etime" class="display-block">End time (hh:mm)</label>
                    <input type="number" id="etime" class="select-date" min="0" max="23" />

                    <span class="display-inline-block">:</span>
                    <label for="etime-min" class="sr-only">End time minutes</label>
                    <input type="number" id="etime-min" class="select-date" min="0" max="59" />

                    <div id="end-hour-error" class="err-msg"></div>
                    <div id="end-min-error" class="err-msg"></div>
                </div>
                <div class="form-group">
                    <label for="meeting-name" class="display-block">Name</label>
                    <input type="text" id="meeting-name" placeholder="Name of the meeting" />
                    <span id="name-error" class="err-msg"></span>
                </div>
                <div class="form-group">
                    <label for="desc" class="display-block">Description</label>
                    <textarea name="desc" id="desc" rows="3" placeholder="What is agenda of the meeting?"></textarea>
                    <span id="desc-error" class="err-msg"></span>
                </div>
                <div class="form-group">
                    <label for="eid" class="display-block">EmailIDs of attendees, or team's short</label>
                    <input type="text" id="eid" name="eid" placeholder="john@example.com, @annual-day, mark@example.com" />
                    <span id="member-error" class="err-msg"></span>
                </div>

                <span class="end-msg" id="end-msg">Separate emailids / team short names by commas - team short names always begin with @</span>
                <button class="btn display-block">Add meeting</button>

            </form>

        </div>
