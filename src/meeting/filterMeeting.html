        <main class="container">

            <h1 class="stl-main-heading line-break-10">Meetings</h1>
            
            <nav class="line-break-5 underline">
                <ul class="list-flex-row">
                    <li class="filter-search">
                        <a href="../meeting/filterMeeting">Filter/Search meetings</a>
                    </li>
                    <li>
                        <a href="../meeting/addMeeting" class="nav-link">Add a Meeting</a>
                    </li>
                </ul>
            </nav>
            
            <div class="form-border line-break-10">
                
                <h2 class="stl-heading line-break-10">Search for meetings</h2>
                
                <form action="https://mymeetingsapp.herokuapp.com/api/meetings" method="GET">
                    <label for="date">Date</label>
                    <select name="date" id="date">
                        <option value="all">ALL</option>
                        <option value="past">PAST</option>
                        <option value="present">TODAY</option>
                        <option value="future">UPCOMING</option>
                    </select>   
                    <label for="search">Search for</label>
                    <div>
                        <input type="search" name="search" id="search" placeholder="Search using words which describe the meeting"/>
                    </div>
                    <div class="line-break-10">
                        <span id="desc-error" class="err-msg display-none">Please type word to search</span>
                    </div>
                    <button class="btn">Search</button>
                </form>

            </div>

            <h2 class="stl-main-heading line-break-10 display-none" id="search-heading">Meetings matching search criteria</h2>
            <div class="search-results"></div>
            
        </main>
